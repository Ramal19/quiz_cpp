<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>C++ Test Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      max-width: 1000px;
      margin: auto;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .question {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 5px solid #0077cc;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .question-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #0077cc;
    }
    label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    .correct {
      background-color: #d4edda;
      color: #155724;
      padding: 5px;
      border-radius: 4px;
    }
    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
      padding: 5px;
      border-radius: 4px;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
    button {
      padding: 10px 25px;
      background-color: #0077cc;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

<h2>C++ Test Sistemi</h2>
<form id="quizForm"></form>
<button onclick="checkAnswers()">Yoxla</button>
<p id="result"></p>

<script>
const questions = [
  {
    question: "1. `main` funksiyası aşağıdakı hallardan hansı ilə başlamalıdır?",
    options: { a: "void main()", b: "int main()", c: "char main()", d: "float main()" },
    answer: "b"
  },
  {
    question: "2. Aşağıdakı kodda hansı dəyişiklik doğru olar?",
    options: { 
      a: "a / b yerinə a + b yazılmalıdı", 
      b: "a / b əvəzinə a % b yazılmalıdı", 
      c: "a / b əməliyyatı doğru işləyir", 
      d: "a / b əməliyyatı səhvdir, cin istifadə olunmalıdı" 
    },
    answer: "c"
  },
  {
    question: "3. Aşağıdakı dəyişən təyinatlarından hansında səhv var?",
    options: { 
      a: "int x = 3;", 
      b: "float y = 3.14;", 
      c: "char z = 'A';", 
      d: "string z = 5;" 
    },
    answer: "d"
  },
  {
    question: "4. Aşağıdakılardan hansı əməliyyatlar məntiqi yoxlama əməliyyatlarıdır?",
    options: { 
      a: "+, -, *", 
      b: "==, !=, <=", 
      c: "&&, ||, !", 
      d: "=, +=, -=" 
    },
    answer: "c"
  },
  {
    question: "5. `if` şərti hansını yoxlayır?",
    options: { 
      a: "`if` hər zaman doğru olur", 
      b: "`if` yalnız nömrə 0-a bərabər olduqda çalışır", 
      c: "`if` yalnız `true` olduğu halda işləyir", 
      d: "`if` yalnız `false` olduğu halda işləyir" 
    },
    answer: "c"
  },
  {
    question: "6. `int x = 10;` və `int y = 20;` dəyişənlərini müqayisə edərkən hansı operator istifadə olunmalıdır?",
    options: { 
      a: "x == y", 
      b: "x > y", 
      c: "x != y", 
      d: "x >= y" 
    },
    answer: "b"
  },
  {
    question: "7. Aşağıdakı kodda hansı səhv var?",
    options: { 
      a: "`a` dəyişəni təyin olunmayıb", 
      b: "`cout` ilə çap etmək üçün `cin` istifadə olunmalıdı", 
      c: "`a` dəyişəni int tipi ilə düzgün təyin olunub", 
      d: "Kod səhvsiz işləyir" 
    },
    answer: "a"
  },
  {
    question: "8. Aşağıdakılardan hansının nəticəsi 0 olacaq?",
    options: { 
      a: "int x = 3; int y = 2; x % y;", 
      b: "int x = 3; int y = 3; x == y;", 
      c: "int x = 3; int y = 5; x + y;", 
      d: "int x = 5; int y = 2; x - y;" 
    },
    answer: "b"
  },
  {
    question: "9. Aşağıdakı şərtlərdən hansı doğru olmayanı təmsil edir?",
    options: { 
      a: "`if (x == 5)` yalnız `x` 5-ə bərabərdirsə işləyir", 
      b: "`if (x != 5)` yalnız `x` 5-dən fərqli olduqda işləyir", 
      c: "`if (x < 5)` yalnız `x` 5-dən kiçik olduqda işləyir", 
      d: "`if (x > 5)` yalnız `x` 5-dən böyük olduqda işləyir" 
    },
    answer: "b"
  },
  {
    question: "10. Aşağıdakı kodun nəticəsi nə olacaq?",
    options: { 
      a: "\"True\" çap olunur", 
      b: "\"False\" çap olunur", 
      c: "heç nə çap olunmur", 
      d: "proqram səhv verir" 
    },
    answer: "a"
  },
  {
    question: "11. Aşağıdakı şərtlərdən hansında `cin` istifadə olunub?",
    options: { 
      a: "`cin >> x;`", 
      b: "`cout << x;`", 
      c: "`cin = x;`", 
      d: "`cout = x;`" 
    },
    answer: "a"
  },
  {
    question: "12. Aşağıdakı kodun nəticəsi nə olacaq?",
    options: { 
      a: "\"Yes\" çap olunur", 
      b: "\"No\" çap olunur", 
      c: "\"5\" çap olunur", 
      d: "\"10\" çap olunur" 
    },
    answer: "a"
  },
  {
    question: "13. Hansı operator yalnız məntiqi yoxlama üçün istifadə olunur?",
    options: { 
      a: "+", 
      b: "&&", 
      c: "/", 
      d: "*" 
    },
    answer: "b"
  },
  {
    question: "14. Aşağıdakılardan hansı kod səhvdir?",
    options: { 
      a: "`int x = 5;`", 
      b: "`int y = 3;`", 
      c: "`cin x = 10;`", 
      d: "`cin >> x;`" 
    },
    answer: "c"
  },
  {
    question: "15. Aşağıdakı ifadələrdən hansı düzgün şərt yoxlama əməliyyatını təmsil edir?",
    options: { 
      a: "`if (x == 5)`", 
      b: "`if (x < y)`", 
      c: "`if (x != 10)`", 
      d: "Bütün bəndlər doğrudur" 
    },
    answer: "d"
  }
];

const form = document.getElementById("quizForm");

questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.classList.add("question");
  div.innerHTML = `<div class="question-title">${q.question}</div>` +
    Object.entries(q.options).map(([key, val]) => ` 
      <label>
        <input type="radio" name="q${index}" value="${key}"> ${key}) ${val}
      </label>`).join("");
  form.appendChild(div);
});

function checkAnswers() {
  let score = 0;
  const allQuestions = form.querySelectorAll(".question");

  questions.forEach((q, i) => {
    const selected = form.querySelector(`input[name="q${i}"]:checked`);
    const labels = allQuestions[i].querySelectorAll("label");

    labels.forEach(label => {
      const input = label.querySelector("input");
      const selectedValue = input.value;

      label.classList.remove("correct", "incorrect");

      if (selectedValue === q.answer) {
        if (input.checked) {
          label.classList.add("correct");
          score++;
        } else {
          label.classList.add("correct");
        }
      } else if (input.checked) {
        label.classList.add("incorrect");
      }
    });
  });

  document.getElementById("result").textContent = `Doğru cavabların sayı: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
